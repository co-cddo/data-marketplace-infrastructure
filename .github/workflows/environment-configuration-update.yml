name: environment-configuration-update

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'Dev'
        type: choice
        options:
          - Dev
        # - Test
        # - Prod
        # - Custom
      TerraformAction:
        type: choice
        description: 'Terraform With Approvals'
        required: true
        default: 'init + plan'
        options:
          - 'init + plan'
          - 'init + plan + apply'
          - 'approval + destroy'

permissions:
  id-token: write
  contents: read

jobs:

  GetRepoAndAssumeRole:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4.2.2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.2.1
        with:
          role-session-name: github-actions
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

#-----------------

  TerraformInitiate:
    runs-on: ubuntu-latest
    steps:
      - name: Run Terraform in EC2 Instance
        uses: forgedconcepts/aws-ssm-send-command-action@v1.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          targets: |
            [${{ secrets.INSTANCE_ID }}]
          document-name: AWS-RunShellScript
          parameters: |
            {"commands":[
              "echo 'ENV: ${{ inputs.environment }} TFACTION: ${{ inputs.tfaction }}'",
              "su - ssm-user -c \"/home/ssm-user/bin/tfrunner.sh ${{ inputs.environment }} ${{ inputs.tfaction }} \""
            ]}
