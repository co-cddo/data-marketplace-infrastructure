---
apiVersion: v1
kind: Namespace
metadata:
  name: application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dm-frontend-deployment
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dm-frontend-app
  template:
    metadata:
      labels:
        app: dm-frontend-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      serviceAccountName: dm-frontend-sa
      containers:
      - name: c-dm-frontend
        image: 855859226163.dkr.ecr.eu-west-2.amazonaws.com/dm-frontend:ver0.0.18
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.25"
        env:
          - name: API_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: dm-externalsecret-frontend
                key: API_ENDPOINT
                optional: false
          - name: SSO_AUTH_URL
            valueFrom:
              secretKeyRef:
                name: dm-externalsecret-frontend
                key: SSO_AUTH_URL
                optional: false
          - name: SSO_CALLBACK_URL
            valueFrom:
              secretKeyRef:
                name: dm-externalsecret-frontend
                key: SSO_CALLBACK_URL
                optional: false
          - name: SSO_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: dm-externalsecret-frontend
                key: SSO_CLIENT_ID
                optional: false
          - name: SSO_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: dm-externalsecret-frontend
                key: SSO_CLIENT_SECRET
                optional: false             
        ports:
        - name: http
          containerPort: 3000
        imagePullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/os: linux
