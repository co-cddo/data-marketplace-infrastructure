apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must be in the form: <plural>.<group>
  name: dm-externalsecrets.external-secrets.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: external-secrets.io
  scope: Namespaced
  names:
    # kind is normally the CamelCased singular type. 
    kind: ExternalSecret
    # singular name to be used as an alias on the CLI
    singular: dm-externalsecret
    # plural name in the URL: /apis/<group>/<version>/<plural>
    plural: dm-externalsecrets
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            x-kubernetes-preserve-unknown-fields: true